<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="graphics.css">
</head>

<body>
  <center>
  <div class="center">
    <h2>
      <img class="game_name" src="pics/name.png">
    </h2>

    <box>
      <!--html canvas set-->
      <canvas id="myCanvas" width="2000" height="2000" style="border: 5px solid"></canvas>
    </box>

    <box>
      <!--html showing info-->
      <div class="info">
        <p>X:</p>
        <p id="x_value">--</p>
        <p>Y:</p>
        <p id="y_value">--</p>
        <p>Score:</p>
        <p id="score">--</p>
        <p>apple x</p>
        <p id="apple_x">--</p>
        <p>apple y</p>
        <p id="apple_y">--</p>
        <!--for test-------->
        <p>enemy_1y:</p>
        <p id="enemy_1y">--</p>
      </div>
    </box>
  </div>
  </center>
</body>



  <!--script that runs the game by evry press -->
  <script src="game.js"></script>

  </body>

</html>
